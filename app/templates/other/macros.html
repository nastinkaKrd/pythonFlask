{% macro render_field(field) %}
    <dt>
        {{ field.label }}
    </dt>
    {% if field.errors %}
        <dd>
            {{ field(style="background-color: red;", **kwargs) | safe }}
        </dd>
        <ul>
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% else %}
    <dd>
        {{ field(**kwargs) | safe }}
    </dd>
    {% endif %}
{% endmacro %}
